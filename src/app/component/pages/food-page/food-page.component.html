<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite ? '' : 'not'}}">‚ù§</span>
        </div>
        <div class="rating">
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red"
            uncheckedcolor="black" size="25px" [readonly]="true">
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let data of food.origins">{{data}}</span>
        </div>
        <div class="tags">
            <a *ngFor="let data of food.tags" routerLink="/tag/{{data}}">{{data}}</a>
        </div>
        <div class="cook-time">
            <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
        </div>
        <div class="price">
            <span>
                {{food.price}}
            </span>
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
