<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let data of foods">
        <a routerLink="/food/{{data.id}}">
            <img [src]="data.imageUrl" [alt]="data.name">
            <div class="content">
                <div class="name">
                    {{data.name}}
                </div>
                <span class="favorite {{data.favorite? '':'not'}}">
                    ❤
                </span>
                <div class="stars">
                    <star-rating [value]="data.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px" [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of data.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                       <span>⏱️</span>
                        {{data.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{data.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
